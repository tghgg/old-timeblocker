<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timeblocker</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <!-- Vue.js development version-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue.js production version-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src='./renderer.js'></script>
  </head>
  <body>
    <div id='header'>
      {{ message }}
    </div>
    <div class="main">  
      <div>
        <form id='create_block'>
          <label for='block_name'>Start a block!</label>
          <br>
          <input type='text' id='block_name' placeholder="Create a block" required></input>
          <input type='datetime-local' id='block_time_start' placeholder="Specify a start"></input>
          <input type='datetime-local' id='block_time_end' placeholder="Specify an end time"></input>
          <br>
          <input type='submit'>Create Block</input>
        </form>
      </div>
      <hr>
      <li id='block_list' v-for="block in blocks">
        {{ block }}
      </li>
    </div>
    <script>
      var app = new Vue({
        el: '#header',
        data: {
          message: "Rendered with Vue.js"
        }
      });
      var block_list = new Vue({
        el: '#block_list',
        data: {
          blocks: [
            'This is a block | 10:00AM - 12:00PM',
            'This is also a block',
            'Nice'
          ]
        }
      });
    </script>
  </body>
</html>
