<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Block</title>
    <link rel="stylesheet" type="text/css" href="edit.css"/>
    <!-- Vue.js development version-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue.js production version-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  </head>
  <body>
    <div class='header'>
      <h1>Edit Block</h1>
    </div>
    <div class='main'>
      <form>
        <label for='edit_block'>Current name {{ block_name }}</label>
        <input type='text' id='edit_block'></input>
      </form>
    </div>
  </body>
  <script>
    console.log(this.block_to_edit);
    console.log('Edit block window is opened.');
    var block_name = new Vue({
      el: '.main',
      data: {
        block_name: this.block_to_edit
      }
    });
  </script>
</html>
